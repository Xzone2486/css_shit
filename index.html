<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>All Projects</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

    body {
      background: linear-gradient(135deg, #ff00ff, #00ffff);
      font-family: 'Press Start 2P', cursive;
      color: lime;
      text-shadow: 2px 2px #000;
      animation: bgShift 10s infinite linear;
    }

    @keyframes bgShift {
      0% { background-position: 0 0; }
      100% { background-position: 1000px 1000px; }
    }

    h1 {
      font-size: 40px;
      text-align: center;
      color: yellow;
      background: repeating-linear-gradient(45deg, red, orange 10px, yellow 20px);
      padding: 20px;
      border: 5px dashed magenta;
      animation: shake 1s infinite;
    }

    @keyframes shake {
      0% { transform: rotate(1deg); }
      25% { transform: rotate(-1deg); }
      50% { transform: rotate(1deg); }
      75% { transform: rotate(-1deg); }
      100% { transform: rotate(1deg); }
    }

    ol {
      background-color: rgba(0, 0, 0, 0.7);
      border: 5px double cyan;
      padding: 20px;
      width: 60%;
      margin: 30px auto;
      box-shadow: 0 0 20px lime;
      border-radius: 20px;
      transform: rotate(-1deg);
    }

    li {
      margin: 15px 0;
      font-size: 16px;
      animation: bounce 2s infinite;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    a {
      color: #00ff00;
      text-decoration: none;
      background: black;
      padding: 10px;
      border: 3px solid hotpink;
      border-radius: 8px;
      transition: all 0.3s ease-in-out;
    }

    a:hover {
      color: black;
      background: yellow;
      border-color: red;
      transform: scale(1.2) rotate(5deg);
    }
  </style>
</head>
<body>
  <h1>Just some trash</h1>
  <ol>
    <li><a href="./html/ex1.html">link 1</a></li>
    <li><a href="./html/ex2.html">link 2</a></li>
    <li><a href="./html/ex3.html">link 3(Star Wars)</a></li>
  </ol>
</body>
</html>
